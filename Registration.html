<!DOCTYPE html>

    <script type="text/javascript">
        function validation()
        { 
            if(document.inputform.firstname.value=="")
            {
                alert("Please write your First Name ");
                document.inputform.firstname.focus();
            }
            else if(document.inputform.secondname.value=="")
            {
                alert("Please write your Second Name ");
                document.inputform.secondname.focus();
            }
            else if(document.inputform.phonenumber.value=="")
            {
                alert("Please write your Phone Number ");
                document.inputform.phonenumber.focus();
            }
            else if(document.inputform.email.value=="")
            {
                alert("Please write your E-mail");
                document.inputform.email.focus();
            }
            else if(document.inputform.email.value.indexOf("@")==-1||document.inputform.email.value.indexOf(".")==-1)
            {
                alert("Please Enter valid email,e.g:info@gmail.com")
                document.inputform.email.focus();
            }
            else if(document.inputform.password.value=="")
            {
                alert("Please write your Password");
                document.inputform.password.focus();
            }
            
             else if(document.inputform.gender.value=="")
            {
                alert("Please select your Gender");
                document.inputform.gender.focus();
            }
            else
            {
                alert("Welcome")
                window.location.href="Home%20(1).html"
            }
         }
        
    </script>
